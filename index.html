<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Document</title>
</head>
<body>

    <section class="checklist">

        <div class="checklist__blocks">
            <div class="checklist__blocks-scheme">
                <p class="checklist__blocks-scheme_number"><span>0</span>/7</p>
            </div>
        </div>

        <div class="checklist__blocks block">
            <button class="checklist__blocks-check">Чеклист</button>
            <h2 class="checklist__blocks-heading">Выполнено: <span>0</span> из 7 действий</h2>
            <p class="checklist__blocks-subheading">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
        </div>

        <div class="checklist__blocks">
            <button class="checklist__blocks-open">Открыть чеклист</button>
        </div>

    </section>

</body>
</html>
